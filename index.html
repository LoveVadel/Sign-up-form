<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <img src="images/odin-lined.png" alt="odin logo"><span class="odin">ODIN</span>
           <!-- <p>Photo by Halie West on Unsplash</p>-->
        </div>

        <div class="section2">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to</p>
            
            <form action="" method="">
                <div class="form_container">
                    <h2>Let's do this!</h2>

                    <div class="firstline">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="secondline">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" placeholder="john@example.com" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone_number" placeholder="123456789" required>
                        </div>
                    </div>

                    <div class="thirdline">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" required>
                        </div>
                        <div>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </form>


        </div>
    </div>
</body>
</html>
